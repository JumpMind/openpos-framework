
<h1 mat-dialog-title>Status</h1>
<div mat-dialog-content>
    <app-status-details-item 
        *ngFor="let s of peripheralSelection.peripheralCategories$ | async" 
        [title]="s.name +  ' - ' + (s.selectedDevice?.displayName || 'Not Selected')" 
        status="online" 
        actionText="Choose..."
        (actionExecuted)="onChangeSelectedPeripheral(s)">
    </app-status-details-item>
</div>
