<app-form (submitFormEvent)="submitForm()" [form]="screenDataForm">
    <div responsive-class class="form-part-body loyalty-customer-form form-content">
        <app-content-card>
            <mat-card-content>
                <div [ngClass]="{'grid-container': !(isMobile | async), 'mobile-grid-container': (isMobile | async)}">
                    <div class="basic-info" *ngIf="firstNameField || lastNameField">
                        <div class="portrait">
                            <app-icon [iconName]="screenData.profileIcon" [iconClass]="'material-icons' + ((isMobile | async) ? ' mat-96' : ' mat-128')"></app-icon>
                        </div>
                        <div class="names">
                            <app-dynamic-form-field *ngIf="firstNameField" [formGroup]="form" [formField]="firstNameField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            <app-dynamic-form-field *ngIf="lastNameField" [formGroup]="form" [formField]="lastNameField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                    </div>
                    <div class="contact" *ngIf="emailField || emailFields || phoneField || phoneFields">
                        <div *ngIf="emailField && emailFields.length === 0" class="email">
                            <app-icon matPrefix [iconName]="screenData.emailIcon" iconClass="material-icons sm"></app-icon>
                            <app-dynamic-form-field [formGroup]="form" [formField]="emailField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                        <div *ngIf="emailFields.length > 0">
                            <div class="email-list" *ngFor="let emailField of emailFields; let i = index; first as isFirst; last as isLast;">
                                <app-mutable-list-item-with-label [formGroup]="form"
                                                                  [groupIcon]="'email'"
                                                                  [inputField]="emailField"
                                                                  [labelField]="emailLabelFields[i]"
                                                                  [isFirst]="isFirst"
                                                                  [isLast]="isLast"
                                                                  [isOnly]="emailFields.length == 1"
                                                                  [isMobile]="isMobile"
                                                                  (onFieldChanged)="onFieldChanged($event)">
<!--                                                                  (add)="doAction(addEmail, i)"-->
<!--                                                                  (remove)="doAction(removeEmail, i)">-->
                                </app-mutable-list-item-with-label>
                            </div>
                        </div>

                        <div *ngIf="phoneField && phoneFields.length === 0" class="phone">
                            <app-icon matPrefix [iconName]="screenData.phoneIcon" iconClass="material-icons sm"></app-icon>
                            <app-dynamic-form-field [formGroup]="form" [formField]="phoneField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                        <div *ngIf="phoneFields.length > 0">
                            <div class="phone-list" *ngFor="let phoneField of phoneFields; let i = index; first as isFirst; last as isLast;">
                                <app-mutable-list-item-with-label [formGroup]="form"
                                                                  [groupIcon]="'phone'"
                                                                  [inputField]="phoneField"
                                                                  [labelField]="phoneLabelFields[i]"
                                                                  [isFirst]="isFirst"
                                                                  [isLast]="isLast"
                                                                  [isOnly]="phoneFields.length == 1"
                                                                  (onFieldChanged)="onFieldChanged($event)">
<!--                                                                  (add)="doAction(addPhone, i)"-->
<!--                                                                  (remove)="doAction(removePhone, i)">-->
                                </app-mutable-list-item-with-label>
                            </div>
                        </div>
                    </div>

                    <!-- This different ordering of Location and Loyalty sections here is so the tab order is consistent with form field display order -->
                    <div *ngIf="(isMobile | async);then mobileFormFieldOrder else desktopFormFieldOrder"></div>
                    <ng-template #mobileFormFieldOrder>
                        <ng-container *ngTemplateOutlet="locationSection"></ng-container>
                        <ng-container *ngTemplateOutlet="loyaltySection"></ng-container>
                    </ng-template>
                    <ng-template #desktopFormFieldOrder>
                        <ng-container *ngTemplateOutlet="loyaltySection"></ng-container>
                        <ng-container *ngTemplateOutlet="locationSection"></ng-container>
                    </ng-template>

                    <ng-template #locationSection>
                        <div class="location">
                            <div class="icon">
                                <app-icon *ngIf="anyAddressFieldsPresent()" matPrefix [iconName]="screenData.locationIcon" iconClass="material-icons sm"></app-icon>
                            </div>
                            <app-dynamic-form-field class="line1" *ngIf="line1Field" [formGroup]="form" [formField]="line1Field"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            <app-dynamic-form-field class="line2" *ngIf="line2Field" [formGroup]="form" [formField]="line2Field"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            <app-dynamic-form-field class="city" *ngIf="cityField" [formGroup]="form" [formField]="cityField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            <app-dynamic-form-field class="state" *ngIf="stateField" [formGroup]="form" [formField]="stateField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            <app-dynamic-form-field class="postalCode" *ngIf="postalCodeField" [formGroup]="form" [formField]="postalCodeField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            <app-dynamic-form-field class="country" *ngIf="countryField" [formGroup]="form" [formField]="countryField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                    </ng-template>
                    <ng-template #loyaltySection>
                        <div class="loyalty-and-membership">
                            <div class="loyalty-number" *ngIf="loyaltyNumberField">
                                <app-icon matPrefix [iconName]="screenData.loyaltyNumberIcon" iconClass="material-icons sm"></app-icon>
                                <app-dynamic-form-field [formGroup]="form" [formField]="loyaltyNumberField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            </div>
<!--                            <div *ngIf="membershipsEnabled" class="memberships">-->
<!--                                <div *ngIf="memberships && memberships.length">-->
<!--                                    <div class="title">-->
<!--                                        {{membershipsLabel}}-->
<!--                                    </div>-->
<!--                                    <div class="memberships-list">-->
<!--                                        <div class="list">-->
<!--                                            <span *ngFor="let membership of memberships" class="item">-->
<!--                                                <app-membership-display [membership]="membership"></app-membership-display>-->
<!--                                            </span>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                                <div *ngIf="!(memberships && memberships.length)" class="no-memberships">{{noMembershipsLabel}}</div>-->
<!--                            </div>-->
                        </div>
                    </ng-template>
                </div>
                <mat-error>
                    <div id="formErrorsWrapper"><app-show-errors #formErrors [control]="form"></app-show-errors></div>
                    <div *ngFor="let error of screenData.formErrors">{{error}}</div>
                </mat-error>
            </mat-card-content>
        </app-content-card>

        <mat-card-actions mat-dialog-actions class="buttons">
            <app-primary-button *ngIf="submitButton" type="submit" [disabled]="!form.valid || form.pending">
                <span>{{submitButton.title}}</span>
            </app-primary-button>
        </mat-card-actions>
    </div>
</app-form>
