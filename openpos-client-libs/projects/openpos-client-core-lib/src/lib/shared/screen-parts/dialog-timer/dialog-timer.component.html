<div class="dialog-timer-container">
    <span *ngIf="screenData.timeoutMessage" class="dialog-timer-message">{{screenData.timeoutMessage}}</span>
    <span *ngIf="screenData.displayCountdown" class="dialog-timer-countdown">{{secondsRemaining}}</span>
    <span *ngIf="screenData.countdownUnitsText" class="dialog-timer-units">{{screenData.countdownUnitsText}}</span>
</div>
