<div *ngIf="screenData.scanIcon && screenData.scanSomethingText" class="search-expand-outer">
    <app-icon [iconClass]="(isMobile$ | async) ? 'primary': 'primary material-icons mat-36'"
        [iconName]="screenData.scanIcon" class="search-expand-icon" [ngClass]="{'search-expand-icon-selected' : open}"
        (click)="onSelected()"></app-icon>

    <input responsive-class matInput class="search-expand-input" [ngClass]="{'search-expand-input-selected' : open}"
        (keydown.enter)="onEnter()" [(ngModel)]="barcode" [placeholder]="screenData.scanSomethingText"
        [attr.minlength]="screenData.scanMinLength" [attr.maxlength]="screenData.scanMaxLength"
        [formatterName]="screenData.inputType" (disabled)="!open" (focusout)="onFocusOut()">
</div>
