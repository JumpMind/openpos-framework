<mat-card-title gdAreas="header backbutton" gdColumns="1fr auto" gdAlignColumns="center center" [ngClass]="screenData.additionalStyleName">
    <div class="header" gdArea="header" gdColumns="auto 1fr" responsive-class>
        <app-icon   *ngIf="screenData.headerIcon" 
                    class="screen-icon" 
                    [iconName]="screenData.headerIcon"></app-icon>
        
        <span><ng-container *ngIf="!!screenData.headerIcon && !!screenData.headerText">&nbsp;</ng-container>{{screenData.headerText}}</span>
    </div>
    <app-icon-button 
        class="back-button" 
        gdArea="backbutton" 
        *ngIf="screenData.backButton"
        (buttonClick)="doAction(screenData.backButton)"
        [actionItem]="screenData.backButton"
        [iconName]="'close'"
        ></app-icon-button>
</mat-card-title>
