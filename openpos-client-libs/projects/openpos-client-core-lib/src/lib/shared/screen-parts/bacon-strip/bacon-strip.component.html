<div class="container mat-elevation-z5"
     responsive-class>
    <div class="leftside">
        <app-icon-button *ngIf="iconButtonName" [iconName]="iconButtonName" iconClass="md" (buttonClick)="buttonClick()"></app-icon-button>
        <app-icon *ngIf="screenData.headerIcon" [iconName]="screenData.headerIcon"></app-icon>
        <span>{{screenData.headerText}}</span>
    </div>
    <div>
        <img *ngIf="screenData.logo" [src]="screenData.logo | imageUrl">
    </div>
    <div class="rightside">
        <app-icon *ngIf="screenData.operatorText" iconName="lock_open" iconClass="md"></app-icon>
        <span>{{operatorInfo}}</span>
    </div>
</div>
<mat-sidenav-container>
    <mat-sidenav>
        <app-bacon-drawer (buttonClicked)="baconDrawer.close()"></app-bacon-drawer>
    </mat-sidenav>
    <mat-sidenav-content (swiperight)="baconDrawer.open()">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
