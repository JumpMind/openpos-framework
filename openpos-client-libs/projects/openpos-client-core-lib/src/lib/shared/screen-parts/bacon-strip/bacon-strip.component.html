<div class="container mat-elevation-z5" responsive-class>
    <div class="leftside" [ngClass]="{'leftside-expanded' : searchExpanded}">
        <app-icon-button *ngIf="iconButtonName" [iconName]="iconButtonName" iconClass="md"
            (buttonClick)="buttonClick()"></app-icon-button>

        <span>{{screenData.headerText}}</span>

        <app-icon-button *ngIf="helpTextService.isAvailable() | async" iconName="help"
            (click)="helpTextService.toggle()"></app-icon-button>

        <app-search-expand-input *ngIf="(isMobile | async) && screenData.searchBar" [searchData]="screenData.searchBar"
            (expanded)="onSearchExpand($event)" class="bacon-strip-search"></app-search-expand-input>
    </div>
    <div *ngIf="!searchExpanded">
        <img *ngIf="screenData.logo" [src]="screenData.logo | imageUrl">
    </div>
    <div *ngIf="!searchExpanded" class="rightside">
        {{operatorInfo}}
    </div>
</div>
<mat-sidenav-container>
    <mat-sidenav>
        <app-bacon-drawer (buttonClicked)="baconDrawer.close()"></app-bacon-drawer>
    </mat-sidenav>
    <mat-sidenav-content (swiperight)="baconDrawer.open()">
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
