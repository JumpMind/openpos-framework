<div class="container">
    <div class="back-button-container" *ngIf="screenData.backButton" (click)="doAction(screenData.backButton)">
        <app-icon-button
            class="back-button"
            [actionItem]="screenData.backButton"
            iconName="keyboard_arrow_left"
            iconClass="mat-48">
        </app-icon-button> 
    </div> 
    <div class="header">
        <app-icon   *ngIf="!(isMobile$ | async) && screenData.headerIcon" 
                    class="header-icon" 
                    [iconName]="screenData.headerIcon"></app-icon>
        <span class="header-text">{{screenData.headerText}}</span>
    </div>
    <div class="operator" *ngIf="!(isMobile$ | async)">
        <mat-icon *ngIf="screenData.operatorText" class="material-icons" style="vertical-align: middle;">lock_open</mat-icon>{{operatorInfo}}
    </div>
</div>
