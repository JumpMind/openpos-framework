<aside appArrowTab>
  <button *ngFor="let item of screenData.actions; let i = index"
    appArrowTabItem
    mat-button
    responsive-class
    class="button"
    (keydown.enter)="buttonClick(item)"
    (click)="buttonClick(item)"
    [ngClass]="{'muted-color': !item.enabled}">
    <div responsive-class class="button-content">
      <app-icon [iconName]="item.icon" iconClass="md"></app-icon>
      <span responsive-class class="button-text">{{item.title}}</span>
      <span *ngIf="item.keybind && keybindsEnabled" class="muted-color">{{item.keybindDisplayName}}</span>
    </div>
  </button>
</aside>
