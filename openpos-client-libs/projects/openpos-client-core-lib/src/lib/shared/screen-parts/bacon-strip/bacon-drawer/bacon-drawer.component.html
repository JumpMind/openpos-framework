<aside appArrowTab>
  <button *ngFor="let item of screenData.actions; let i = index"
    appArrowTabItem
    mat-button
    responsive-class
    class="button"
    (click)="buttonClick(item)">
    <div responsive-class class="button-content">
      <app-icon [iconName]="item.icon" iconClass="md"></app-icon>
      <span>{{item.title}}</span>
    </div>
  </button>
</aside>
