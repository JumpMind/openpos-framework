<app-item-card *ngFor="let i of screenData.items" [item]="i" [isReadOnly]="screenData.readOnly"></app-item-card>

<div *ngIf="screenData.items.length == 0 && !screenData.readOnly" class="sale-item-prompt-outer">
    <div responsive-class class="sale-item-list-prompt">{{screenData.prompt}}</div>
    <div responsive-class class="sale-item-list-instructions">{{screenData.instructions}}</div>
    <img *ngIf="screenData.backgroundImage" [src]="screenData.backgroundImage | imageUrl" class="scan-item-icon">
</div>
