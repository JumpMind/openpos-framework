<div class="sale-item-list-outer">
<app-item-card *ngFor="let item of (items | async); index as i; trackBy: itemsTrackByFn" 
#items
[item]="item" 
[isReadOnly]="screenData.readOnly" 
[expanded]="isItemExpanded(i)" 
[enableHover]="screenData.enableCollapsibleItems"
(click)="updateExpandedIndex(i)" >
</app-item-card>
</div>
<app-image-panel [instructionsSize]="'text-xl'"></app-image-panel>
