<app-item-card *ngFor="let i of screenData.items" [item]="i" [isReadOnly]="screenData.readOnly"></app-item-card>

<div *ngIf="screenData.items.length == 0 && !screenData.readOnly" fxFlexFill fxLayout="column"
    fxLayoutAlign="center center">
    <div class="sale-item-list-prompt self-checkout-text-xl text-center">{{screenData.prompt}}</div>
    <div class="self-checkout-text-sm text-center">{{screenData.instructions}}</div>
    <img [src]="screenData.backgroundImage | imageUrl" class="scan-item-icon">
</div>
