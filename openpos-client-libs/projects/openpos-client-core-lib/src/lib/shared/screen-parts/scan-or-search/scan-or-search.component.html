
<app-icon-square-button
    fxFlex="0 0 auto"
    class="scan-button"
    ngClass.xs="scan-button-xs"
    [iconClass]="(isMobile$ | async) ? null: 'material-icons mat-36'"
    [iconName]="screenData.scanIcon" 
    [color]="'primary-inverse'"
    (buttonClick)="devices.scan()"
    ></app-icon-square-button>
<input #input matInput
    fxFlex="1 1 100%"
    class="scan-input"
    ngClass.xs="scan-input-xs"
    [keyboardLayout]="'Numeric'"
    (keyup.enter)="onEnter()"
    [(ngModel)]="barcode"
    (ngModelChange)="onValueChange($event)"
    [placeholder]="screenData.scanSomethingText"
    [attr.minlength]="screenData.scanMinLength"
    [attr.maxlength]="screenData.scanMaxLength"
    [formatterName]="screenData.inputType">
