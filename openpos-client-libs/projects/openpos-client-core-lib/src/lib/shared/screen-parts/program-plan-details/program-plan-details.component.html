<div class="program-plan-details">
    <div class="program">
        <div *ngIf="safeProgramCopy" [innerHtml]="safeProgramCopy"></div>
    </div>
    <div class="plans">
        <div *ngFor="let plan of plans" class="plan">
            <app-plan-details-display [plan]="plan"></app-plan-details-display>
        </div>
    </div>
</div>
