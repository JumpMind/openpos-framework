<div *ngIf="screenData">

    <div *ngIf="screenData && screenData.additionalButtons" class="options-buttons">
        <button mat-raised-button color="primary" responsive-class *ngFor="let button of screenData.additionalButtons"
            (click)="onOptionClick(button)" class="additional-options-buttons">
            <span>{{button.title}}</span>
            <app-icon *ngIf="button.icon" [iconName]="button.icon" [iconClass]="'material-icons'"></app-icon>
        </button>
    </div>

    <div *ngIf="options && options.length > 0">
        <button mat-button class="common-border options-list-item" *ngFor="let o of options" (click)="onOptionClick(o)"
            responsive-class>
            <app-icon [iconName]="o.icon"
                [iconClass]="(isMobile | async) ? 'primary material-icons mat-36': 'primary material-icons mat-64'"
                class="options-list-icon"></app-icon>
            <span responsive-class class="options-list-line" [ngClass]="{'muted-color' : !o.enabled}">{{o.title}}</span>
        </button>
        <button *ngIf="overflowOptions && overflowOptions.length > 0 && screenData.overflowButton" mat-button
            class="common-border options-list-item" (click)="openKebabMenu()" responsive-class>
            <app-icon [iconName]="screenData.overflowButton.icon"
                [iconClass]="(isMobile | async) ? 'primary material-icons mat-36': 'primary material-icons mat-64'"
                class="options-list-icon"></app-icon>
            <span responsive-class class="options-list-line">{{screenData.overflowButton.title}}</span>
        </button>
    </div>

    <div *ngIf="screenData && screenData.linkButtons" class="options-link-buttons">
        <button mat-button color="primary" responsive-class *ngFor="let button of screenData.linkButtons"
            (click)="onOptionClick(button)" class="options-link-button">
            <span>{{button.title}}</span>
        </button>
    </div>

</div>
