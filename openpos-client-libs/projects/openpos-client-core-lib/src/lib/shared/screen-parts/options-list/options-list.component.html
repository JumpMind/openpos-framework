<div *ngIf="screenData" fxLayout="column" fxLayoutAlign="center stretch">

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="32px"
        *ngIf="screenData && screenData.additionalButtons" class="options-buttons">
        <button mat-raised-button color="primary" responsive-class *ngFor="let button of screenData.additionalButtons"
            (click)="doAction(button.action)" class="additional-options-buttons">
            <span>{{button.title}}</span>
            <app-icon *ngIf="button.icon" [iconName]="button.icon" [iconClass]="'material-icons'"></app-icon>
        </button>
    </div>

    <mat-nav-list *ngIf="screenData && screenData.options && screenData.options.length > 0">
        <mat-list-item class="common-border options-list-item" *ngFor="let o of screenData.options"
            (click)="doAction(o.action)" responsive-class>
            <app-icon [iconName]="o.icon" [iconClass]="'primary material-icons mat-64'"
                class="self-checkout-options-list-icon"></app-icon>
            <span responsive-class class="options-list-line" [ngClass]="{'muted-color' : !o.enabled}">{{o.title}}</span>
        </mat-list-item>
    </mat-nav-list>

    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px" *ngIf="screenData && screenData.linkButtons"
        class="options-link-buttons">
        <button mat-button color="primary" responsive-class *ngFor="let button of screenData.linkButtons"
            (click)="doAction(button.action)" class="options-link-button">
            <span>{{button.title}}</span>
        </button>
    </div>

</div>
