<h1 mat-dialog-title class="text-md">
    Please select an option
</h1>
<mat-dialog-content appArrowTab>
    <button 
        *ngFor="let o of items" 
        mat-button
        appArrowTabItem 
        (click)="select(o)">
        <span>{{o}}</span>
        <span fxFlex="1 1 auto"></span>
        <mat-icon color="primary" class="material-icons">keyboard_arrow_right</mat-icon>
    </button>
</mat-dialog-content>
