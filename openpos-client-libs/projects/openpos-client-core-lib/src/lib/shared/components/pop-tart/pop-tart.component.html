<div *ngIf="searchable" mat-dialog-title class="pop-tart-search-bar">
    <mat-form-field fxFlexFill>
        <input matInput [(ngModel)]="filterValue" [placeholder]="instructions">
    </mat-form-field>
</div>
<div *ngIf="!searchable" mat-dialog-title class="pop-tart-title">
    {{instructions}}
</div>
    
<mat-dialog-content appArrowTab>
    <div *ngIf="searchable" class="pop-tart-button-container">
        <app-option-button *ngFor="let o of items | stringListFilter:filterValue | listLimit:10; let i = index"
            appArrowTabItem
            [attr.tabindex]="i"
            [optionTitle]="o"
            [optionSize]="'md'"
            (click)="select(o)">
        </app-option-button>
    </div>
    <div *ngIf="!searchable" class="pop-tart-button-container">
        <app-option-button *ngFor="let o of items; let i = index"
            appArrowTabItem
            [attr.tabindex]="i"
            [optionTitle]="o"
            [optionSize]="'md'"
            (click)="select(o)">
        </app-option-button>
    </div>
</mat-dialog-content>
