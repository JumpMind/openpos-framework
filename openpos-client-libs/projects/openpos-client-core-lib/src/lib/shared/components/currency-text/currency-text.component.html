<span [class.negative]="lowerBound.isNegative" class="currency-text-before-symbol">{{lowerBound.textBeforeSymbol}}</span><span [class.negative]="lowerBound.isNegative" class="currency-symbol-text">{{lowerBound.symbolText}}</span><span [class.negative]="lowerBound.isNegative"class="currency-text-after-symbol">{{lowerBound.textAfterSymbol}}</span><span *ngIf="upperBound"> - <span [class.negative]="upperBound.isNegative" class="currency-text-before-symbol">{{upperBound.textBeforeSymbol}}</span><span [class.negative]="upperBound.isNegative" class="currency-symbol-text">{{upperBound.symbolText}}</span><span [class.negative]="upperBound.isNegative"class="currency-text-after-symbol">{{upperBound.textAfterSymbol}}</span></span>
