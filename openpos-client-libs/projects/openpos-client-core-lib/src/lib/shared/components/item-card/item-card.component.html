<mat-card class="item-card">
    <mat-card-content>
        <img *ngIf="item.imageUrl" [src]="item.imageUrl | imageUrl" alt="{{item.description}}" class="item-card-image">
        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="stretch" fxLayoutGap="16px" style="padding-left: 16px">
            <div fxFlex="1 1 auto" fxLayout="column">
                <div fxFlex="1 1 auto">
                    <div *ngIf="item.description" class="self-checkout-text-md item-card-title">
                        {{item.description}}
                    </div>
                    <app-currency-text *ngIf="item.amount !== item.sellingPrice"
                        class="self-checkout-text-sm item-card-discount" [amountText]="item.amount"></app-currency-text>
                    <app-currency-text *ngIf="item.amount !== item.sellingPrice"
                        class="self-checkout-text-sm muted-color item-card-original" [amountText]="item.sellingPrice">
                    </app-currency-text>
                </div>
                <div class="self-checkout-text-sm item-card-details" *ngIf="item.additionalLabels">
                    <div *ngFor="let additionalLabel of item.additionalLabels" class="muted-color"
                        style="margin-top: 4px">{{additionalLabel.label}}: {{additionalLabel.value}}</div>
                </div>
            </div>
            <div fxFlex="0 0 auto" fxLayout="column">
                <app-currency-text fxFlex="1 1 auto" class="self-checkout-text-lg item-card-price"
                    [amountText]="item.amount">
                </app-currency-text>
                <app-icon *ngIf="isReadOnly && item.icon" [iconName]="item.icon" [iconClass]="'material-icons mat-48'">
                </app-icon>
                <div *ngIf="!isReadOnly && item.menuItems" fxLayout="row" fxLayoutAlign="end">
                    <app-kebab-button *ngIf="item.menuItems.length > 1; else elseBlock" [menuItems]="item.menuItems"
                        (menuItemClick)="doItemAction($event, item.index)"></app-kebab-button>

                    <ng-template #elseBlock>
                        <button mat-button color="primary" *ngFor="let m of item.menuItems" class="item-card-button"
                            (click)="doItemAction(m, item.index)" [disabled]="!isMenuItemEnabled(m)">
                            <span class="self-checkout-text-md"
                                [ngClass]="{'muted-color': ! m.enabled}">{{m.title}}</span>
                            <app-icon *ngIf="m.icon" [iconName]="m.icon"></app-icon>
                        </button>
                    </ng-template>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
