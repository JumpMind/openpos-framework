<app-loader></app-loader>
<div [class]="(getLocalTheme() | async) + ' container'" [ngClass]="{'no-status-bar': !showStatusBar}"
     inactivityMonitor appKeypressSource appStayFocused>
    <app-status-bar *ngIf="showStatusBar"></app-status-bar>
    <div class="content-area">
        <app-watermark *ngIf="showWatermark" class="display-contents" [message]="watermarkMessage"></app-watermark>
        <ng-template openposScreenOutlet>
        </ng-template>
        <div appModalOverlayContainer>
            <div style="display: contents" toastContainer></div>
        </div>
    </div>
</div>
