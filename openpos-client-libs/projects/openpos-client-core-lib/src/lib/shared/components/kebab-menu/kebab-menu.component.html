<mat-card-title>
    Please select an option to continue
</mat-card-title>
<mat-dialog-content class="buttons" appArrowTab>
    <app-option-button *ngFor="let o of data.menuItems; let i = index"
        appArrowTabItem
        [attr.tabindex]="i"
        [disabled]="!o.enabled"
        [optionTitle]="o.title"
        [optionIcon]="o.icon"
        [optionSize]="'md'"
        [additionalText]="o.additionalText"
        [additionalIcon]="o.additionalIcon"
        [keybind]="o.keybindDisplayName"
        (buttonClick)="closeMenu(o)">
    </app-option-button>
</mat-dialog-content>
