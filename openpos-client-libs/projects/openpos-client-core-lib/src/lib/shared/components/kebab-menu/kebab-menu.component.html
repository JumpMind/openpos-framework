<mat-card-title>
    Please select an option to continue
</mat-card-title>
<mat-dialog-content appArrowTab class="buttons">
    <app-option-button appArrowTabItem *ngFor="let o of data.menuItems"
        [disabled]="!o.enabled"
        [optionTitle]="o.title"
        [optionIcon]="o.icon"
        [optionSize]="'md'"
        (click)="closeMenu(o)">
    </app-option-button>
</mat-dialog-content>
