<mat-card-title>
    Please select an option to continue
</mat-card-title>
<mat-dialog-content class="buttons" appArrowTab>
    <app-option-button *ngFor="let o of data.menuItems; let i = index"
        appArrowTabItem
        [attr.tabindex]="i"
        [disabled]="!o.enabled"
        [optionTitle]="o.title"
        [optionIcon]="o.icon"
        [optionSize]="'md'"
        [keybind]="o.keybindDisplayName"
        (buttonClick)="closeMenu(o)">
        <app-icon *ngIf="o.additionalIcon" [iconName]="o.additionalIcon" [iconClass]="'material-icons'"></app-icon>
        <span *ngIf="o.additionalText">{{o.additionalText}}</span>
    </app-option-button>
</mat-dialog-content>
