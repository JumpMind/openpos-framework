<div class="grid-table-outer" [ngStyle]="outerStyle">
    <div class="text-sm grid-table-header" *ngFor="let columnHeader of columnHeaders">
        {{columnHeader}}
    </div>
    <ng-container *ngFor="let row of rows">
        <div class="grid-table-cell" *ngFor="let cell of row.columns">
            <div class="grid-table-line" *ngFor="let line of cell">
                <span *ngIf="!isAction(line)">{{line}}</span>
                <button *ngIf="isAction(line)" mat-button (click)="doAction(line)">
                    <span [ngClass]="{'muted-color': ! line.enabled}">{{line.title}}</span>
                    <app-icon *ngIf="line.icon" [iconName]="line.icon"></app-icon>
                </button>
            </div>
        </div>
    </ng-container>
</div>
