<cdk-virtual-scroll-viewport
        *ngIf="(dataSource.dataLoaded | async)"
        [itemSize]="itemHeightPx"
        [maxBufferPx]="virtualScrollMaxBufferPx"
        [minBufferPx]="virtualScrollMinBufferPx">
  <ul [ngClass]="listClass">
    <li *cdkVirtualFor="let item of dataSource; template: itemTemplate"
        responsive-class
        [ngClass]="itemClass">
    </li>
  </ul>
</cdk-virtual-scroll-viewport>
<ng-container *ngIf="!(dataSource.dataLoaded | async) && noItemsTemplate">
  <ng-container *ngTemplateOutlet="noItemsTemplate"></ng-container>
</ng-container>
