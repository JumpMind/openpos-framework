<div class="openpos-message-dialog">
    <h1 *ngIf="properties.title" mat-dialog-title>{{properties.title}}</h1>

    <mat-dialog-content [ngClass]="{'scrollable': properties.scrollable}">
        <p *ngFor="let m of properties.mainMessages">
            <span>{{m}}</span>
        </p>
        <mat-expansion-panel *ngIf="properties.detailMessages" class="details-panel">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{properties.detailsTitle ? properties.detailsTitle : 'Details'}}
                </mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <p *ngFor="let m of properties.detailMessages">{{m}}</p>
        </mat-expansion-panel>
    </mat-dialog-content>
    <mat-dialog-actions fxLayoutAlign="space-around">
    <button *ngIf="properties.cancelButtonName" mat-raised-button color="primary-inverse" [mat-dialog-close]="properties.cancelButtonName">{{properties.cancelButtonName}}</button>
    <button *ngIf="properties.confirmButtonName" color="primary" mat-raised-button [mat-dialog-close]="properties.confirmButtonName">{{properties.confirmButtonName}}</button>
    </mat-dialog-actions>
</div>
