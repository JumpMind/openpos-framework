<div #helpPageWrapperContainer class="help-page-wrapper-container">
    <mat-sidenav-container #sidenavContainer >
        <mat-sidenav #sideNav class="side-nav" #instructions [mode]="getDrawerMode() | async" [position]="position">
            <div *ngIf="getHelpText() | async as helpText" class="help-container" klass.xs="xs">
                <div class="help-controls" [ngClass]="position">
                    <h1 class="help-title">{{helpText?.title}}</h1>
                    <div class="help-button">
                        <app-icon-button (click)="close()" iconName="Close"></app-icon-button>
                    </div>
                </div>
                <div class="help-text" [innerHtml]= "helpText?.text | markdownFormatter"></div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content #sidenavContent class="sidenav-content">
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
