<mat-toolbar *ngIf="data" fxLayout="row" fxLayoutAlign="space-between center">
	<span fxFlex fxLayout="row" fxLayoutAlign="start center">
		<button [actionItem]="data.backButton" *ngIf="data && data.backButton && data.backButton.enabled"
			mat-button style="margin-left:-20px; z-index:10;" (click)="session.onAction(data.backButton.action)">
			<mat-icon class="material-icons mat-48">keyboard_arrow_left</mat-icon>
        </button>
        <app-icon *ngIf="data.screenIcon" [iconName]="data.screenIcon" class="material-icons"></app-icon>
		<span class="text-sm">&nbsp;{{data.screenName}}</span>
	</span>
	
	<div *ngIf="data.screenType==='Home'" class="home-screen-logo" (click)="onHome()"></div>

	<span fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
		<mat-icon *ngIf="data && data.operatorText"  class="material-icons">lock_open</mat-icon>
		<span *ngIf="data && data.operatorText"  class="text-sm" fxHide.xs>
			{{data.operatorText}}&nbsp;on&nbsp;
			<span *ngIf="data.tillThresholdStatus > 0" class="success">#{{data.workstationId}}-{{data.storeId}}</span>
			<span *ngIf="data.tillThresholdStatus < 0" class="warn">#{{data.workstationId}}-{{data.storeId}}</span>
			<span *ngIf="data.tillThresholdStatus == 0">#{{data.workstationId}}-{{data.storeId}}</span>
		</span>
		
		<button mat-raised-button *ngIf="data.trainingEnabled" (click)="onTraining()"> Training </button>

        <ng-template #statusBarStatusControl></ng-template>
	</span>
			
</mat-toolbar>
