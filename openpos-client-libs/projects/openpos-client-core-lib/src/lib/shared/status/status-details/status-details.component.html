<div class="status-outer" responsive-class>
    <mat-card-title gdAreas="header backbutton" gdColumns="1fr auto" gdAlignColumns="center center">
        <div class="header" gdArea="header" gdColumns="auto 1fr" responsive-class>
            <span class="x x-first x-last">{{'status:details.dialog.title.devicepairing' | localize}}</span>
        </div>
    </mat-card-title>
    <div class="status-body">
        <app-status-details-item
                *ngFor="let s of peripheralSelection.peripheralCategories$ | async"
                [title]="s.selectedDevice?.displayName || (s.localizationNoCategorySelectedKey | localize)"
                status="online"
                [icon]="s.icon"
                [titleTransparency]="s.selectedDevice?.displayName"
                (actionExecuted)="onChangeSelectedPeripheral(s)">
        </app-status-details-item>
    </div>
</div>
