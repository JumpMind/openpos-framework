
<h1 mat-dialog-title>Status</h1>
<div mat-dialog-content *ngFor="let s of peripheralSelection.peripheralCategories$ | async">
    <app-status-details-item 
        *ngIf="s.selectable"
        [title]="(s.localizationKey | localize) +  ' - ' + (s.selectedDevice?.displayName || 'Not Selected')" 
        status="online" 
        actionText="Choose..."
        (actionExecuted)="onChangeSelectedPeripheral(s)">
    </app-status-details-item>
</div>
