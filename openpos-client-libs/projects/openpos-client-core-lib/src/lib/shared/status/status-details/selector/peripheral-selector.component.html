
<h1 mat-dialog-title>{{data.category.localizationKey | localize}}</h1>

<div mat-dialog-content>
    <app-option-button *ngFor="let o of data.category.knownDevices; let i = index"
        appArrowTabItem
        [attr.tabindex]="i"
        [optionTitle]="o.displayName"
        (click)="assignDevice(o)">
    </app-option-button>
</div>
