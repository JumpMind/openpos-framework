<div class="self-checkout-background self-checkout-form-outer">
    <div>
        <app-self-checkout-menu></app-self-checkout-menu>
        <app-progress-bar-part></app-progress-bar-part>
    </div>

    <div class="self-checkout-form-body" fxLayout="column" fxLayoutAlign="center center">

        <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="self-checkout-form-image">

        <app-auto-complete-address-part gdArea="form" [formName]="'form'" [submitButton]="screen.submitButton"
            [alternateSubmitActions]="screen.alternateSubmitActions" class="self-checkout-form-card">
        </app-auto-complete-address-part>
    </div>
</div>
