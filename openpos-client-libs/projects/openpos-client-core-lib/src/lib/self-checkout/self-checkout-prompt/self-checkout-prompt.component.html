<div class="self-checkout-prompt-outer" gdAreas="header | content" gdRows="auto 1fr">
    <div gdArea="header" gdAreas="menu" gdColumns="1fr">
        <app-self-checkout-menu gdArea="menu"></app-self-checkout-menu>
    </div>

    <div class="self-checkout-prompt-body" gdArea="content" gdAreas="icon | prompt" gdRows="auto 1fr">

        <img *ngIf="screen.imageUrl" gdArea="icon" [src]="screen.imageUrl | imageUrl"
            class="self-checkout-prompt-image">

        <app-prompt-form-part gdArea="prompt">
            <div optionsScreen fxFlex="1 1 auto" style="overflow-x: hidden; overflow-y: auto;">
                <mat-nav-list>
                    <mat-list-item *ngFor="let o of optionItems" (click)="o.enabled && onOptionSelected(o.value)">
                        <span [ngClass]="{'muted-color' : !o.enabled}">{{o.displayValue}}</span>
                        <mat-icon class="material-icons pull-right line-item-caret"
                            [ngClass]="{'muted-color' : !o.enabled}" style="top: 10px;">keyboard_arrow_right</mat-icon>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </app-prompt-form-part>
    </div>
</div>
