<div class="self-checkout-background self-checkout-outer self-checkout-options-outer">
    <app-self-checkout-menu></app-self-checkout-menu>

    <div class="self-checkout-body self-checkout-options-body" fxLayout="column" fxLayoutAlign="center center">

        <div *ngIf="screen.icon" fxFlex="0 0 auto" fxLayoutAlign="center center">
            <app-icon [iconName]="screen.icon" class="options-icon"></app-icon>
        </div>
        <div *ngIf="screen.title" fxFlex="0 0 auto" class="self-checkout-text-xl options-title">
            {{screen.title}}
        </div>

        <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="self-checkout-options-image">

        <div *ngIf="screen.prompt" fxFlex="0 0 auto" class="self-checkout-text-lg text-center options-prompt">
            {{screen.prompt}}
        </div>

        <app-self-checkout-options-part class="self-checkout-options"></app-self-checkout-options-part>

    </div>
</div>
