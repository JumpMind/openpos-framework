<mat-toolbar class="mat-elevation-z1 large-statusbar self-checkout-menu" ngClass.xs="small-statusbar">
    <div fxFill fxLayout="row">

        <div fxLayout="row" fxLayoutAlign="start" style="width: 33%;">
            <button *ngIf="screenData.showScan" mat-button (click)="showScan()">
                <app-icon [iconName]="'barcode'" [iconClass]="'material-icons mat-48'"></app-icon>
            </button>

            <ng-container *ngIf="screenData && screenData.backButton && screenData.backButton.enabled">
                <button mat-button (click)="doMenuItemAction(screenData.backButton)">
                    <app-icon [iconName]="'clear'" [iconClass]="'material-icons mat-48'"></app-icon>
                </button>
            </ng-container>
        </div>

        <div fxLayoutAlign="center center" style="width: 34%;">
            <img *ngIf="screenData.logo" [src]="screenData.logo | imageUrl" class="self-checkout-logo">
        </div>

        <div fxLayout="row" fxLayoutAlign="end" style="width: 33%">
            <app-language-selector *ngIf="screenData.showLanguageSelector"></app-language-selector>

            <div fxLayout="row" fxLayoutAlign="center center">
                <button *ngIf="screenData.skipButton && screenData.skipButton.enabled" class="skip-icon" mat-button
                    (click)="doAction(screenData.skipButton)">
                    <app-icon *ngIf="screenData.skipButton.icon" [iconName]="screenData.skipButton.icon" [iconClass]="'material-icons mat-48'"></app-icon>
                    <span *ngIf="screenData.skipButton.icon && screenData.skipButton.title">&nbsp;</span>
                    <h2>{{screenData.skipButton.title}}</h2>
                </button>
            </div>

            <button *ngIf="screenData.showAdmin" mat-button (click)="onAdminLogin()">
                <app-icon [iconName]="'perm_identity'" [iconClass]="'material-icons mat-48 admin-login-icon'">
                </app-icon>
            </button>
        </div>

    </div>
</mat-toolbar>
