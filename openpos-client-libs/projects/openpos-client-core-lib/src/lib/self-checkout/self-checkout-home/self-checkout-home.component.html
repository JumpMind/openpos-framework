<div fxFlexFill fxLayout="column" fxLayoutAlign="start center" [ngStyle]="screen.backgroundImage | backgroundImageUrl"
    class="self-checkout-home">
    <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="self-checkout-home-image">
    <div fxFlex="0 1 auto" fxLayoutAlign="center center" *ngIf="screen.prompt"
        class="self-checkout-home-text-container">
        <div responsive-class class="self-checkout-home-text">
            {{screen.prompt}}
        </div>
    </div>
    <div fxLayout="row" class="language-icons">
        <div class="language-icon-entry" fxFlex="50" *ngFor="let language of this.languages">
            <app-icon-button [iconName]="language.icon" [iconClass]="'xl'" (touch)="onLocaleSelected(language.locale)" (click)="onLocaleSelected(language.locale)"></app-icon-button>
        </div>
      </div>
    <div></div>
    <app-scan-part></app-scan-part>
</div>
