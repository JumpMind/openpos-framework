
<app-bacon-strip></app-bacon-strip>

<div class="customer-display-body">

    <div *ngIf="screen.icon">
        <app-icon [iconName]="screen.icon" class="options-icon"></app-icon>
    </div>
    <div *ngIf="screen.title" class="options-title" responsive-class>
        {{screen.title}}
    </div>

    <img *ngIf="screen.imageUrl" [src]="screen.imageUrl | imageUrl" class="customer-display-options-image">

    <div *ngIf="screen.prompt" class="text-center options-prompt customer-display-instructional-text" responsive-class>
        {{screen.prompt}}
    </div>

    <app-options-list (optionClick)="doAction($event)"></app-options-list>

</div>
