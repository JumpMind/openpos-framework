<div fxLayout="column" style="padding-top: 16px; height: 100%;">
    <mat-card fxFlex="1 1 100%" fxLayout="column" class="page-content-card scrollable-content-card serrated-edge">
        <mat-card-content fxFlex="1 1 100%">
            <mat-table #table [dataSource]="dataSource">
                <ng-container *ngFor="let columnId of columnIds" matColumnDef="{{columnId}}">
                    <!-- If there is a '_selection' column present, don't add a header label for it -->
                    <mat-header-cell *matHeaderCellDef>
                        {{columnId !== '_selection' ? columnsById[columnId].headerLabel : ''}}</mat-header-cell>
                    <mat-cell *matCellDef="let row" (click)="onSelectRow(row.index)">
                        <div *ngIf="columnId === '_selection'; else elseBlock">
                            <mat-radio-button [value]="row.index" [checked]="isRowSelected(row.index)"
                                (click)="onSelectRow(row.index)"></mat-radio-button>
                        </div>
                        <ng-template #elseBlock>
                            <span style="white-space: pre-wrap;">{{row.values[columnsById[columnId].index]}}</span>
                        </ng-template>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="columnIds"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnIds;"></mat-row>
            </mat-table>
        </mat-card-content>

        <mat-card-actions *ngIf="screen.selectAction" align="end">
            <button mat-button color="primary-inverse" (click)="onAction(screen.selectAction)">
                <span>Next</span>
                <mat-icon class="material-icons">keyboard_arrow_right</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
