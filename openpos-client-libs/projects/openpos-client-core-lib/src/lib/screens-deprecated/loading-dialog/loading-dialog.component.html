<div fxLayoutAlign="space-between">
    <h2 mat-dialog-title>{{screen.title}}</h2>
    <button *ngIf="screen.dismissable" mat-icon-button (click)="doAction(screen.dismissAction)" style="margin:-15px">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div>{{screen.message}}</div>
    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</mat-dialog-content>
