<div fxFlexFill *ngIf="screen.screenType==='PromptWithOptions'" fxLayout="column" fxLayoutAlign="center center">
    <mat-card fxFlex="0 0 auto" ngStyle.xl="width:30%" ngStyle.lg="width:40%" ngStyle.md="width:60%"
        ngStyle.sm="width:70%" ngStyle.xs="width:80%" class="prompt-with-options-card">

        <form [formGroup]="promptFormGroup" (ngSubmit)="onFormSubmit()">
            <app-prompt-input #promptInput [placeholderText]="screen.placeholderText"
                [responseType]="screen.responseType" [responseText]="screen.responseText"
                [promptIcon]="screen.promptIcon" [hintText]="promptText" [maskSpec]="screen.promptMask"
                [minLength]="screen.minLength" [maxLength]="screen.maxLength" [promptFormGroup]="promptFormGroup"
                [readOnly]="screen.readOnly"></app-prompt-input>
            <mat-form-field fxFlexFill *ngIf="screen.showComments">
                <textarea #box matInput [formControlName]="'comments'" placeholder="Comments"></textarea>
                <mat-error>
                    <app-show-errors [control]="box"></app-show-errors>
                </mat-error>
            </mat-form-field>
        </form>

        <mat-nav-list style="overflow-x: hidden; overflow-y: auto;">
            <!-- material doesn't yet support enable/disable of mat-list-item, workaround ... -->
            <mat-list-item *ngFor="let o of optionItems" (click)="o.enabled && onAction(o.value)"
                style="border-color: black">
                <span [ngClass]="{'muted-color' : !o.enabled}">{{o.displayValue}}</span>
                <mat-icon class="material-icons pull-right line-item-caret" [ngClass]="{'muted-color' : !o.enabled}"
                    style="top: 10px;">keyboard_arrow_right</mat-icon>
            </mat-list-item>
        </mat-nav-list>

        <mat-card-actions align="end">
            <button *ngIf="actionButton" mat-raised-button type="submit" color=primary>
                <span>{{actionButton.title}}</span>
                <app-icon *ngIf="actionButton.icon" [iconClass]="'material-icons'" [iconName]="actionButton.icon">
                </app-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
