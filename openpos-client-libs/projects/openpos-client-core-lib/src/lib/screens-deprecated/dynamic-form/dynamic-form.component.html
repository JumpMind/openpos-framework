 <div fxFlexFill fxLayout="column" fxLayoutAlign="start" fxLayoutGap="6px" style="padding-top:6px;">
	<mat-card fxFlex="1 1 auto" class="scrollable-content-card" fxLayout="column" fxLayoutAlign="start" style="overflow-y: auto; overflow-x: hidden;">
		<mat-card-title *ngIf="screen.prompt && screen.template.type === 'Blank'" [ngClass]="{'warn':screen.customerFacing}">{{screen.prompt}}</mat-card-title>		
		<app-dynamic-form-part fxFlexFill [formName]="'form'" [submitButton]="screen.submitButton" [alternateSubmitActions]="screen.alternateSubmitActions"></app-dynamic-form-part>
	</mat-card>
 </div>
