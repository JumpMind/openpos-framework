<app-waffle [showDrawer]="false">
	<app-bacon-strip waffle-header></app-bacon-strip>
	<div waffle-body>
		<mat-card fxFlex="1 1 auto" class="scrollable-content-card" fxLayout="column" fxLayoutAlign="start">
			<mat-card-title *ngIf="screen.prompt && (!screen.template || screen.template.type === 'Blank')"
				[ngClass]="{'warn':screen.customerFacing}">{{screen.prompt}}</mat-card-title>
			<app-dynamic-form-part fxFlexFill [formName]="'form'" [submitButton]="screen.submitButton"
				[alternateSubmitActions]="screen.alternateSubmitActions"></app-dynamic-form-part>
		</mat-card>
	</div>
	<div waffle-footer>
		<app-status-strip></app-status-strip>
	</div>
</app-waffle>
