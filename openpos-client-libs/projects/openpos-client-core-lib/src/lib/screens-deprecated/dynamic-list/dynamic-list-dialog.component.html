<h1 mat-dialog-title  *ngIf="screen.prompt" class="text-md text-left" [ngClass]="{'warn':screen.customerFacing}" >
    {{screen.prompt}}
</h1>
<app-dynamic-list-control fxFlexFill fxLayout="column" fxLayoutAlign="start" fxLayoutGap="6px" style="padding-top:6px;padding-bottom:6px"
    [list]="screen.list" [submitButton]="screen.submitButton" [alternateSubmitActions]="screen.alternateSubmitActions">
</app-dynamic-list-control>
