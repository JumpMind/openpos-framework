<div *ngIf="screen.screenType==='PromptWithInfo'" fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <ng-container *ngIf="screen.promptPosition === 'Top'; else formCard">
        <ng-container *ngTemplateOutlet="promptCard"></ng-container>
    </ng-container>
    <ng-container *ngIf="screen.promptPosition === 'Top'; else promptCard">
        <ng-container *ngTemplateOutlet="formCard"></ng-container>
    </ng-container>
</div>
<ng-template #formCard>
    <mat-card fxFlex="0 1 100%" fxLayout="column" class="page-content-card scrollable-content-card" ngStyle.xl="width:40%"
        ngStyle.lg="width:40%" ngStyle.md="width:60%" ngStyle.sm="width:70%" ngStyle.xs="width:80%">
        <app-dynamic-form-control [screenForm]="screen.form"></app-dynamic-form-control>
    </mat-card>
</ng-template>
<ng-template #promptCard>
    <mat-card fxFlex="0 0 auto" class="page-content-card" ngStyle.lg="width:40%" ngStyle.md="width:60%" ngStyle.sm="width:70%"
        ngStyle.xs="width:80%">
        <form [formGroup]="promptFormGroup" (ngSubmit)="onFormSubmit()" novalidate [markDirtyOnSubmit]="promptFormGroup">
            <div fxLayout="column" fxLayoutAlign="space-between">
                <mat-card-content>
                    <app-prompt-input #promptInput *ngIf="screen.editable" [placeholderText]="screen.placeholderText"
                        [responseType]="screen.responseType" [promptIcon]="screen.promptIcon" [responseText]="screen.responseText"
                        [hintText]="screen.text" [minLength]="screen.minLength"
                        [maxLength]="screen.maxLength" [promptFormGroup]="promptFormGroup" [keyboardPreference]="screen.keyboardPreference" 
                        [readOnly]="!screen.editable">
                    </app-prompt-input>
                    <br />
                </mat-card-content>
                <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
                    <button *ngIf="screen.backButton" mat-raised-button type="submit" color="primary-inverse" (click)="session.onAction(screen.backButton.action)" [actionItem]="screen.backButton">
                        <span>{{screen.backButton.title ? screen.backButton.title : 'Back'}}</span>
                        <app-icon *ngIf="screen.backButton.icon" [iconClass]="'material-icons'" [iconName]="screen.backButton.icon"></app-icon>
                    </button>
                    <button *ngIf="screen.actionButton" mat-raised-button type="submit" color="primary">
                        <span>{{screen.actionButton.title ? screen.actionButton.title : 'Next'}}</span>
                        <app-icon *ngIf="screen.actionButton.icon" [iconClass]="'material-icons'" [iconName]="screen.actionButton.icon"></app-icon>
                    </button>
                </mat-card-actions>
            </div>
        </form>
    </mat-card>
</ng-template>
