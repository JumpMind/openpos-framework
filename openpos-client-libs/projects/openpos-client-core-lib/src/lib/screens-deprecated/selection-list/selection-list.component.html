<div fxLayout="column" class="outer">
	<mat-card fxLayout="column" class="lighter scrollable-content-card selection-list-card">
		<mat-card-title *ngIf="screen.instructions" class="text-sm">{{screen.instructions}}</mat-card-title>
		<mat-card-content fxFlex="1 1 100%">
			<app-selectable-item-list [configuration]="listConfig" (selectedItemChange)="onItemChange($event)"
				(selectedItemListChange)="onItemListChange($event)" [defaultSelect]="screen.defaultSelect">
				<ng-template let-item>
					<div [ngClass]="{'muted-color' : !item.enabled}">
						<span *ngIf="item.title" class="text-sm item-title">{{item.title}}</span>
						<div *ngIf="item.properties" fxLayout="row wrap" fxLayoutAlign="space-between">
							<div *ngFor="let property of item.properties">
								<div *ngIf="property.label" class="item-property-label">{{property.label}}</div>
								<p class="item-property-line" *ngFor="let line of property.lines">{{line}}</p>
							</div>
						</div>
					</div>
				</ng-template>
			</app-selectable-item-list>
		</mat-card-content>
		<mat-card-actions fxLayoutAlign="end">
			<button *ngFor="let m of screen.nonSelectionButtons" mat-raised-button color="primary"
				(click)="doMenuItemAction(m)">
				{{m.title}} </button>
			<button *ngFor="let m of screen.buttons" mat-raised-button color="primary" [disabled]="index<0"
				(click)="doMenuItemAction(m)">{{m.title}}</button>
		</mat-card-actions>
	</mat-card>
</div>
