<app-bacon-strip>
    <div class="sale-content">
        <app-scan-or-search class="scan-or-search mat-elevation-z3" [defaultAction]="screen.checkoutButton"></app-scan-or-search>
        <app-sale-item-list></app-sale-item-list>
        <app-overflow-list *ngIf="screen.transactionActive" [numberItemsToShow]="overFlowListSize"
                           [items]="totals"></app-overflow-list>
        <app-sale-footer></app-sale-footer>
        <app-status-strip></app-status-strip>
    </div>
</app-bacon-strip>
