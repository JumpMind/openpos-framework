<div class="self-checkout-background self-checkout-outer self-checkout-sale-outer">
    <app-bacon-strip></app-bacon-strip>

    <div class="self-checkout-body self-checkout-sale-body">
        <div fxLayout="column" class="sale-items-outer">
            <app-scan-or-search class="scan-or-search mat-elevation-z1" [defaultAction]="screen.checkoutButton"></app-scan-or-search>

            <app-sale-item-card-list #scrollList fxFlex="1 1 auto" class="self-checkout-list-background">
            </app-sale-item-card-list>

            <app-status-strip></app-status-strip>
        </div>
        <app-sale-total-panel class="self-checkout-total-background"></app-sale-total-panel>
    </div>
</div>
