<app-transaction-item-list class="list" [listConfig]="listConfig" [selectedItems]="selectedItems"
    [selectedItemIndexes]="screenData.selectedItemIndexes" [multiSelectedMenuItems]="screenData.multiSelectedMenuItems"
    [transactionMenu]="screenData.transactionMenu" [prompt]="screenData.transactionMenuPrompt"
    (selectedItemListChange)="onItemListChange($event)" (menuAction)="onMenuAction($event)">
</app-transaction-item-list>
