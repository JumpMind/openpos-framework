<app-waffle>
    <app-bacon-strip waffle-header></app-bacon-strip>
    <div *ngIf="screen.instructions" waffle-title>{{screen.instructions}}</div>
    <app-dynamic-form-part waffle-body [formName]="'form'" [submitButton]="screen.submitButton" [alternateSubmitActions]="screen.alternateSubmitActions"></app-dynamic-form-part>
    <app-scan-part></app-scan-part>
</app-waffle>
