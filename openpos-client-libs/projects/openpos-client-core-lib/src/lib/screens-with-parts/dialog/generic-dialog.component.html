<div fxFlexFill fxLayout="column">
    <app-dialog-header></app-dialog-header>
    <mat-dialog-content style="flex: 1 1 auto; display: flex; flex-direction: column;">
        <ng-container *ngIf="messages && messages.length > 0">
            <div *ngFor="let m of messages" [innerHTML]="m | markdownFormatter" class="generic-dialog-line">
            </div>
        </ng-container>
        <ng-container *ngIf="lines && lines.length > 0">
            <div *ngFor="let l of lines">
                <p [class]="l.cssClass">{{l.message}}</p>
            </div>
        </ng-container>
    </mat-dialog-content>
    <mat-dialog-actions fxLayoutAlign="end">
        <button *ngFor="let m of otherButtons; let i = index" [id]="'button-' + i" mat-raised-button (click)="doAction(m)"
            color="primary-inverse" [disabled]="!m.enabled" [actionItem]="m" responsive-class class="generic-dialog-button">
            {{m.title}}
            <span *ngIf="m.keybind && m.keybind !== 'Escape' && m.keybind !== 'Enter'" class="muted-color">({{m.keybind}})</span>
        </button>
        <button *ngIf="primaryButton" mat-raised-button (click)="doAction(primaryButton)" color="primary" id="primaryButton"
            cdkFocusInitial [actionItem]="primaryButton" responsive-class class="generic-dialog-button">
            {{primaryButton.title}}
        </button>
    </mat-dialog-actions>
</div>
