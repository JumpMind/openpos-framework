<app-waffle>
	<app-bacon-strip waffle-header></app-bacon-strip>

	<div waffle-drawer-content class="drawer-content" fxFlex="1 1 100%" fxLayout="column" fxLayoutAlign="start stretch"
		fxLayoutGap="4px" fxLayoutGap.lg="20px">
		<app-sausage-links waffle-drawer-content></app-sausage-links>
		<div fxFlex="1 1 auto"></div>
		<ng-container *ngIf="!screen.hideCustomer">
			<app-sell-linked-customer [screenType]="screen.screenType" [customerName]="screen.customerName"
				[noCustomerText]="screen.noCustomerText" [loyaltyButton]="screen.loyaltyButton">
			</app-sell-linked-customer>
		</ng-container>
		<app-location-details *ngIf="screen.locationEnabled" [locationOverridePrompt]="screen.locationOverridePrompt"></app-location-details>
		<div fxFlex="0 1 auto" class="sell-screen-logo"></div>
	</div>

	<app-scan-or-search waffle-top-content class="scan-or-search mat-elevation-z3" [defaultAction]="{ action:'Return', enabled:!returnButtonDisabled()}"></app-scan-or-search>

	<div waffle-body class="return-content">

		<div *ngIf="receipts && receipts.length > 0" style="overflow-y: auto;" class="receipts">
			<app-receipt-card *ngFor="let receipt of receipts" [receipt]="receipt" [removeReceiptAction]="removeReceiptAction" (click)="onReceiptClick(receipt)">
			</app-receipt-card>
		</div>

		<div class="sale-content">
            <app-sale-item-list></app-sale-item-list>
			<app-overflow-list *ngIf="items && items.length > 0"
				[numberItemsToShow]="overFlowListSize" [items]="amountTotals"></app-overflow-list>
        
            <app-sale-footer></app-sale-footer>
			<app-status-strip waffle-footer></app-status-strip>
		</div>
	</div>

</app-waffle>
