<app-scan-part></app-scan-part>
<app-form *ngIf="screenData" (submitFormEvent)="submitForm()" [form]="form">
    <div responsive-class class="form-part-body loyalty-customer-form">
        <app-content-card>
            <mat-card-content mat-dialog-conten class="form-content">
                <div class="grid-container" [ngClass]="{'grid-container': !(isMobile | async), 'mobile-grid-container': (isMobile | async)}">
                    <div class="basic-info" *ngIf="firstNameField || lastNameField">
                        <div class="portrait">
                            <app-icon [iconName]="profileIcon" [iconClass]="'material-icons' + ((isMobile | async) ? ' mat-96' : ' mat-128')"></app-icon>
                        </div>
                        <div class="names">
                            <app-dynamic-form-field *ngIf="firstNameField" [formGroup]="form" [formField]="firstNameField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                            <app-dynamic-form-field *ngIf="lastNameField" [formGroup]="form" [formField]="lastNameField"
                                                    (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                    </div>
                    <div class="contact" *ngIf="emailField || emailFields || phoneField || phoneFields">
                        <div *ngIf="emailField" class="email">
                            <app-icon matPrefix [iconName]="emailIcon" iconClass="material-icons sm"></app-icon>
                            <app-dynamic-form-field [formGroup]="form" [formField]="emailField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                        <div *ngIf="!emailField && emailFields">
                            <div class="email-list" *ngFor="let emailField of emailFields; let i = index; first as isFirst; last as isLast;">
                                <app-mutable-list-item-with-label [formGroup]="form"
                                                                  [groupIcon]="emailIcon"
                                                                  [inputField]="emailField" [labelField]="emailLabelFields[i]"
                                                                  [isFirst]="isFirst"
                                                                  [isLast]="isLast"
                                                                  [isOnly]="emailFields.length == 1"
                                                                  [isMobile]="isMobile"
                                                                  (onFieldChanged)="onFieldChanged($event)"
                                                                  (add)="doAction(addEmail, i)"
                                                                  (remove)="doAction(removeEmail, i)"
                                                                  (clear)="doAction(clearEmail, i)"></app-mutable-list-item-with-label>
                            </div>
                        </div>

                        <div *ngIf="phoneField" class="phone">
                            <app-icon matPrefix [iconName]="phoneIcon" iconClass="material-icons sm"></app-icon>
                            <app-dynamic-form-field [formGroup]="form" [formField]="phoneField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                        <div *ngIf="!phoneField && phoneFields">
                            <div class="phone-list" *ngFor="let phoneField of phoneFields; let i = index; first as isFirst; last as isLast;">
                                <app-mutable-list-item-with-label [formGroup]="form"
                                                                  [groupIcon]="phoneIcon"
                                                                  [inputField]="phoneField" [labelField]="phoneLabelFields[i]"
                                                                  [isFirst]="isFirst"
                                                                  [isLast]="isLast"
                                                                  [isOnly]="phoneFields.length == 1"
                                                                  (onFieldChanged)="onFieldChanged($event)"
                                                                  (add)="doAction(addPhone, i)" (remove)="doAction(removePhone, i)"
                                                                  (clear)="doAction(clearPhone, i)"></app-mutable-list-item-with-label>
                            </div>
                        </div>
                    </div>
                    <div class="loyalty-and-membership">
                        <div class="loyalty-number" *ngIf="loyaltyNumberField">
                            <app-icon matPrefix [iconName]="loyaltyNumberIcon" iconClass="material-icons sm"></app-icon>
                            <app-dynamic-form-field [formGroup]="form" [formField]="loyaltyNumberField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        </div>
                        <div *ngIf="membershipsEnabled" class="memberships">
                            <div *ngIf="memberships && memberships.length">
                                <div class="title" *ngIf="!(isMobile | async)">
                                    {{membershipsLabel}}
                                </div>
                                <div class="memberships-list">
                                    <div *ngIf="memberships && memberships.length" class="list">
                                        <span *ngFor="let membership of memberships" class="item">
                                            <app-membership-display [membership]="membership"></app-membership-display>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="!(memberships && memberships.length)" class="no-memberships">
                                {{noMembershipsLabel}}
                            </div>
                        </div>
                    </div>
                    <div class="location" *ngIf="postalCodeField">
                        <div class="icon">
                            <app-icon matPrefix [iconName]="locationIcon" iconClass="material-icons sm"></app-icon>
                        </div>
                        <app-dynamic-form-field class="line1" [formGroup]="form" [formField]="line1Field" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        <app-dynamic-form-field class="line2" [formGroup]="form" [formField]="line2Field" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        <app-dynamic-form-field class="city" [formGroup]="form" [formField]="cityField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        <app-dynamic-form-field class="state" [formGroup]="form" [formField]="stateField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        <app-dynamic-form-field class="postalCode" [formGroup]="form" [formField]="postalCodeField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                        <app-dynamic-form-field class="country" [formGroup]="form" [formField]="countryField" (onFieldChanged)="onFieldChanged($event)"></app-dynamic-form-field>
                    </div>
                </div>
                <mat-error>
                    <div id="formErrorsWrapper"><app-show-errors #formErrors [control]="form"></app-show-errors></div>
                    <div *ngFor="let error of screenData.formErrors">{{error}}</div>
                </mat-error>
            </mat-card-content>
        </app-content-card>

        <mat-card-actions *ngIf="(buttons && buttons.length > 0) || submitButton" mat-dialog-actions class="buttons">
            <app-secondary-button *ngFor="let button of buttons" (click)="doAction(button)">
                <span>{{button.label}}</span>
                <app-icon *ngIf="button.icon" [iconName]="button.icon"></app-icon>
            </app-secondary-button>
            <app-primary-button *ngIf="submitButton" type="submit" [disabled]="disableSubmitButton || !form.valid || form.pending">
                <span>{{submitButton.title}}</span>
                <app-icon *ngIf="submitButton.icon" [iconName]="submitButton.icon"></app-icon>
            </app-primary-button>
        </mat-card-actions>
    </div>
</app-form>
