<div class="prompt-outer">
    <app-dialog-header></app-dialog-header>
    <div class="prompt-body">
        <div class="message">{{message$ | async}}</div>
        <app-icon class="icon" [iconName]="screen.icon"></app-icon>
        <div class="value">{{value$ | async}}</div>
    </div>
    <app-primary-button class="button" (buttonClick)="doAction(screen.button)">{{screen.button.title}}</app-primary-button>
</div>
