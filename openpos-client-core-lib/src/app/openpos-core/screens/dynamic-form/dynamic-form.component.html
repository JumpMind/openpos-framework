 <div fxFlexFill fxLayout="column" fxLayoutAlign="start" fxLayoutGap="6px" style="padding-top:6px;">
	<mat-card fxFlex="1 1 auto" class="scrollable-content-card" fxLayout="column" fxLayoutAlign="start">
		<mat-card-title *ngIf="screen.prompt && screen.template.type === 'Blank'" [ngClass]="{'warn':screen.customerFacing}">{{screen.prompt}}</mat-card-title>		
		<app-dynamic-form-control fxFlexFill [screenForm]="screen.form" [submitAction]="screen.submitAction" [screen]="screen"></app-dynamic-form-control>
	</mat-card>
 </div>
